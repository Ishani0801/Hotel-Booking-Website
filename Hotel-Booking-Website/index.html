<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
</head>

<body>
    <!--This is the main container which contains the entire body-->
    <div class="container">

        <!--This is the header-->
        <header class="header">
            <img src="assests/images/logo.png" id="logo" alt="logo" />
            <span><a href="login.html" id="login" target="_self">Login</a></span>
        </header>

        <!--This is the content part-->
        <div class="content">
            <div id="search-bar"><input type="text" id="city-search" name="city" placeholder="City" /></div>

            <div class="city-cards">
                <a href="list.html"><img class="city-img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" /></a>
                <img class="city-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg">
                <img class="city-img" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg">
                <img class="city-img"
                    src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg">
            </div>

            <div class="view-more"><a id="view-more" href="#">View more &gt&gt</a></div>
        </div>

        <!-- This is the footer -->
        <footer>
            <div class="contact">
                <a href="contact.html" class="us"><span>Contact Us</span></a>
            </div>

            <div class="copyright">
                <span> &copy 2021 ROOM SEARCH PVT. LTD.</span>
            </div>

            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="assests/images/facebook.png" class="social-img">
                </a>

                <a href="https://www.instagram.com" target="_blank">
                    <img src="assests/images/instagram.png" class="social-img">
                </a>

                <a href="https://twitter.com" target="_blank">
                    <img src="assests/images/twitter.png" class="social-img">
                </a>

            </div>
        </footer>
    </div>
</body>

</html>
