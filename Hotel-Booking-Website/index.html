<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Index</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <!-- This is the main container div wrapping the entire body-->
  <div>

    <!-- Header -->
    <header>
      <div class="header">
        <img src="assests/images/logo.png" id="logo" />

        <a href="login.html" target="_self" id="login"><span>Login</span></a>
      </div>
    </header>

    <!-- Content -->
    <article>
      <section>
        <div class="div1">
          <input type="text" placeholder="City" id="searchbar" />
        </div>
        <div class="container1">
          <div class="container">
            <a href="list.html" target="_self">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="new-delhi"
                id="_img" class="images" />
              <div class="middle">
                <div class="text">Delhi</div>
              </div>
            </a>
          </div>
          <div class="container">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa" id="_img"
              class="images" />
            <div class="middle">
              <div class="text">Goa</div>
            </div>
          </div>
          <div class="container">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad"
              id="_img" class="images" />
            <div class="middle">
              <div class="text">Hyderabad</div>
            </div>
          </div>
          <div class="container">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
              alt="kolkata-calcutta" id="_img" class="images" />
            <div class="middle">
              <div class="text">Kolkata</div>
            </div>
          </div>
        </div>
        <div class="center">
          <a href="#" target="_self" style="color: black; text-decoration: none"><span>View more >> </span></a>
        </div>
      </section>
    </article>

    <!-- Footer -->
    <footer>
      <div class="contact">
        <a href="contact.html" target="_self" class="us"><span>Contact Us</span></a>
      </div>

      <div class="footerline">
        <span> &copy 2021 ROOM SEARCH PVT. LTD.</span>
      </div>
      <div class="socialicons">
        <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook"
            id="socialsites" /></a>

        <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram"
            id="socialsites" /></a>
        <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter"
            id="socialsites" /></a>
      </div>
    </footer>
  </div>
</body>

</html>
