<!DOCTYPE html>
<html>

<head>
  <title>List</title>
  <link rel="stylesheet" href="styles/list.css" />
  <link rel="stylesheet" href="styles/common.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="undefined" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <!-- This is the main container wrapping the entire body-->
  <div>

    <!-- Header -->
    <header class="header-footer" id="header">
      <a href="index.html"> <img src="assests/images/logo.png" id="logo-image" alt="logo" /> </a>
      <button type="button" id="login" class="btn btn-light btn-sm" data-toggle="modal" data-backdrop="false"
        data-target="#login-modal" onclick="mainLogin(event)">LOGIN</button>

      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="login-modal-label">Please Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="login-form">
                <div class="login-field">
                  <label for="username">Username: </label>
                  <input type="text" id="username" name="username" placeholder="Enter Username" required />
                </div>
                <div class="login-field">
                  <label for="password">Password: </label>
                  <input type="password" id="password" name="password" placeholder="Enter Password" required />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="login-button" type="button" class="btn btn-primary" data-dismiss="modal"
                onclick="login(event)">Login</button>
            </div>
          </div>
        </div>
      </div>
    </header>


    <!--Content-->

    <article>
      <section>
        <div>
          <div style="text-align: center; margin-top: 5em">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pills-listview-tab" data-bs-toggle="pill" href="#pills-listview"
                  role="tab" aria-controls="pills-listview" aria-selected="true" style="color: black">
                  List View
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-mapview-tab" data-bs-toggle="pill" href="#pills-mapview" role="tab"
                  aria-controls="pills-mapview" aria-selected="false" style="color: black">
                  Map View
                </a>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-listview" role="tabpanel"
                aria-labelledby="pills-listview-tab">
                <div class="image-container">
                  <div class="content">
                    <a href="detail.html" target="_self">
                      <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                        id="listview" class="_img" />
                    </a>
                    <a href="detail.html" target="_self" style="text-decoration: none; color: black">
                      <div class="sentence">
                        <h4>Radisson Blu Hotel</h4>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <p>New Delhi</p>
                      </div>
                    </a>
                  </div>
                  <div class="content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" class="_img" />
                    <div class="sentence">
                      <h4>The Lalit New Delhi</h4>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star-half-full checked"></span>
                      <span class="fa fa-star "></span>
                      <p>New Delhi</p>
                    </div>
                  </div>
                </div>
                <div class="image_container">
                  <div class="_content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" class="_img" />
                    <div class="sentence">
                      <h4>Taj Palace</h4>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star "></span>
                      <p>New Delhi</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-mapview" role="tabpanel" aria-labelledby="pills-mapview-tab">
                <div style="display: flex;">

                  <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" id="mapview" />

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </article>


    <!-- Footer -->
    <footer class="header-footer" id="footer">
      <div id="contact">
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-backdrop="false"
          data-target="#contact-modal" style="color: white;">Contact Us</button>

        <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="contact-modal-label">Get in touch</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <p>
                    Thank you for reaching out!!! <br>
                    Please enter you email and we will get back to you.
                  </p>
                  <label for="email">Email: </label>
                  <input type="text" id="email" name="email" placeholder="Enter your email id" required>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="copyright-text">
        Â© 2020 ROOM SEARCH PVT. LTD.
      </div>
      <div id="social-media-images">
        <a href="https://www.facebook.com" target="_blank" style="text-decoration: none;">
          <img src="assests/images/facebook.png" class="social-media-image">
        </a>
        <a href="https://www.instagram.com" target="_blank" style="text-decoration: none;">
          <img src="assests/images/instagram.png" class="social-media-image">
        </a>
        <a href="https://twitter.com" target="_blank" style="text-decoration: none;">
          <img src="assests/images/twitter.png" class="social-media-image">
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
